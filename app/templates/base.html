<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plex Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Plex Trivia</span>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-12 col-md-3 col-lg-2 sidebar bg-dark text-white p-4">
          <div class="mb-4 text-center">
            <img src="https://source.unsplash.com/64x64/?face" class="rounded-circle mb-2" alt="profile">
            <h5 class="fw-bold mb-0">Player One</h5>
          </div>
          <nav class="nav flex-column mb-4">
            <a class="nav-link text-white" href="#">Settings</a>
          </nav>
          <h6 class="text-uppercase">Categories</h6>
          <nav class="nav flex-column">
            <a class="nav-link text-white" href="#">Movie Trivia</a>
            <a class="nav-link text-white" href="#">TV Trivia</a>
            <a class="nav-link text-white" href="#">Miscellaneous</a>
          </nav>
        </aside>
        <main class="col-12 col-md-9 col-lg-10 p-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
