{% extends 'base.html' %}

{% block content %}
<div class="game-container">
  <div class="game-header">
    <h2 class="game-title-page">Poster Reveal Challenge</h2>
    <p class="hero-subtitle">Can you identify the movie from its poster?</p>
  </div>

  <!-- Poster Display -->
  <div class="poster-container">
    <img id="posterImg" class="poster-image blur-heavy" alt="Movie poster" />
  </div>

  <!-- Summary Section -->
  <div class="movie-summary text-center mb-4" id="posterSummary"></div>

  <!-- Reveal Button -->
  <div class="text-center mb-4">
    <button id="posterReveal" class="btn btn-secondary">
      <svg class="btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
      </svg>
      Reveal More
    </button>
  </div>

  <!-- Input Section -->
  <div class="input-group">
    <input 
      id="guessInput" 
      list="titleList" 
      class="form-control" 
      placeholder="Enter movie title..."
      autocomplete="off"
    >
    <datalist id="titleList"></datalist>
    <button class="btn btn-primary" id="guessBtn">
      Submit Guess
      <svg class="btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
      </svg>
    </button>
  </div>

  <!-- Result Display -->
  <div id="posterAnswer"></div>

  <!-- Game Controls -->
  <div class="game-controls mt-4 text-center">
    <button class="btn btn-secondary" onclick="location.reload()">
      <svg class="btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
      </svg>
      New Game
    </button>
  </div>
</div>

<script src="{{ url_for('static', filename='poster.js') }}"></script>
{% endblock %}
